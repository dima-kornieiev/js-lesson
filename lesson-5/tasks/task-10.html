<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
    </p>
    <h2>Результат:</h2>

    <script>
      let sumOfOddNumbers = 0;
      const minUserNumber = parseInt(prompt('Min user number?'))
      const maxUserNumber = parseInt(prompt('Max user number?'))

      for (let i = minUserNumber; i < maxUserNumber; i++) {
        if (i % 2 === 1) {
          sumOfOddNumbers += i;
        }
      }

      document.write(`Sum of odd numbers - ${sumOfOddNumbers}`);
    </script>
  </body>
</html>
