<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими
      числами (1-100). Кількість випадкових чисел вводиться користувачем.
      Приклад:
    </p>
    <ul>
      <li>12</li>
      <li>21</li>
      <li>34</li>
      <li>51</li>
    </ul>
    <h2>Результат:</h2>

    <script>
      const minRandomNumber = 1;
      const maxRandomNumber = 100;
      const randomNumberAmount = parseInt(prompt("Random number amount?", 4));
      let randomNumber;

      document.write("<ul>");

      for (let i = 0; i < randomNumberAmount; i++) {
        randomNumber = Math.floor(
          Math.random() * (maxRandomNumber - minRandomNumber + 1) +
            minRandomNumber
        );

        document.write(`
          <li>${randomNumber}</li>
        `);
      }

      document.write("</ul>");
    </script>
  </body>
</html>
