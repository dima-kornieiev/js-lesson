<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <h2>Результат:</h2>

    <script>
      const tableColumnAmount = 7;

      document.write("<table>");

      document.write("<tr>");

      for (let i = 1; i <= tableColumnAmount; i++) {
        document.write(`<td>${i}</td>`);
      }

      document.write("</tr>");

      document.write("</table>");
    </script>

    <style>
      table,
      tr,
      td {
        border: 1px solid #000;
      }
    </style>
  </body>
</html>
