<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
      працівником, пенсіонером).
    </p>
    <h2>Результат:</h2>

    <script>
      const maxKindergartenAge = 7;
      const maxSchoolAge = 18;
      const maxUniversityAge = 23;
      const maxEmployeeAge = 65;
      const age = parseInt(prompt('Age?', 1))

      if (age <= maxKindergartenAge) {
        document.write('Kindergarten');
      } else if (age <= maxSchoolAge) {
        document.write('School');
      } else if (age <= maxUniversityAge) {
        document.write('University');
      } else if (age <= maxEmployeeAge) {
        document.write('Employee');
      } else if (age > maxEmployeeAge) {
        document.write('Retired');
      }
    </script>
  </body>
</html>
