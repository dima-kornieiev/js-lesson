<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

    </p>
    <h2>Результат:</h2>

    <script>
      const dayNumber = parseInt(prompt('Day number from 1 to 7?', 1));

      switch (dayNumber) {
        case 1: document.write('Monday');
          break;
        case 2: document.write('Tuesday');
          break;
        case 3: document.write('Wednesday');
          break;
        case 4: document.write('Thursday');
          break;
        case 5: document.write('Friday');
          break;
        case 6: document.write('Saturday');
          break;
        case 7: document.write('Sunday');
          break;
        default: document.write('Wrong day number');
      }
    </script>
  </body>
</html>
