<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 15. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти
      загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
    </p>
    <h2>Результат:</h2>

    <script>
      const numberOfWeeks = parseInt(prompt('Number of weeks?'));
      const totalDays = numberOfWeeks * 7;
      let totalProfit = 0;

      for (let i = 0; i < totalDays; i++) {
        const profit = parseFloat(prompt('Profit?'));
        totalProfit += profit;
      }

      let profitPerWeek = totalProfit / numberOfWeeks;

      document.write(`Total profit - ${totalProfit} <br> Profit per week - ${profitPerWeek}`)

    </script>
  </body>
</html>
