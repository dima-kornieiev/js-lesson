<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>Задача 2. Створити 10 елементів для введення цін продуктів</p>
    <h2>Результат:</h2>

    <script>
      const inputAmount = 10;

      for (let i = 1; i <= inputAmount; i++) {
        document.write(`
          <label>Product #${i}</label>
        `);

        document.write(`
          <input type="text"> <br>
        `);
      }
    </script>
  </body>
</html>
