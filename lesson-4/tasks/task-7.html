<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Умова:</h2>
    <p>
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком
    </p>
    <h2>Результат:</h2>

    <script>
      const paragraphsAmount = parseInt(prompt("Paragraphs amount?", 3));

      for (let i = 1; i <= paragraphsAmount; i++) {
        document.write(`<h2>Заголовок ${i}</h2>`);

        for (let j = 1; j <= paragraphsAmount; j++) {
          document.write(`<p>Розділ ${i}, параграф ${j}</p>`);

          if (i === j) {
            break
          }
        }

        document.write(`<hr>`);
      }
    </script>
  </body>
</html>
